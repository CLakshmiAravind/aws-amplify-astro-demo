version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .amplify-hosting # or your output directory
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/* # optional: pnpm-store, etc.
