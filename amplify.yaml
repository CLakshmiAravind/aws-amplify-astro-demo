version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://get.pnpm.io/install.sh | sh -
        - export PATH="$HOME/.local/share/pnpm:$PATH"
        - pnpm config set store-dir .pnpm-store
        - pnpm install
    build:
      commands:
        - export PATH="$HOME/.local/share/pnpm:$PATH"
        - pnpm run build
        - mv node_modules ./.amplify-hosting/compute/default
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - "**/*"
  cache:
    paths:
      - .pnpm-store/**/*
